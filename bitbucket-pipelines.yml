
image: node:16

pipelines:
  default:
      - step:
          name: Build
          caches:
            - node
          script:
            - yarn install
            - yarn lint
            - export NPM_TOKEN=$NPM_TOKEN
            - yarn build
            - pipe: atlassian/npm-publish:0.2.5
              variables:
                NPM_TOKEN: $NPM_TOKEN